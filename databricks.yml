bundle:
  name: hls_ml

resources:
  jobs:
    hls_ml:
      name: "[${bundle.environment}] hls_ml"
      job_clusters:
        - job_cluster_key: "Job_cluster"
          new_cluster:
            spark_version: 12.2.x-scala2.12
            node_type_id: Standard_DS3_v2
            num_workers: 1
      tasks:
        - task_key: load_data
          job_cluster_key: "Job_cluster"
          notebook_task:
            notebook_path: ./01-load-data.py
            base_parameters:
              reset_all_data: "false"
              db: hls_ml
              catalog: dbdemos
              folder: abfss://kp-ml-demo-dev@oneenvadls.dfs.core.windows.net/data

environments:

  dev:
    workspace:
      host: https://adb-984752964297111.11.azuredatabricks.net
    resources:
      jobs:
        hls_ml:
          job_clusters:
          - job_cluster_key: Job_cluster
            num_workers: 1

  prod:
    workspace:
      host: https://adb-984752964297111.11.azuredatabricks.net
    resources:
      jobs:
        hls_ml:
          job_clusters:
          - job_cluster_key: Job_cluster
            num_workers: 4
